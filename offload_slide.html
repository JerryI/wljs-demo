function jsonStringifyRecursive(obj) {
  const cache = new Set();
  return JSON.stringify(obj, (key, value) => {
      if (typeof value === 'object' && value !== null) {
          if (cache.has(value)) {
              // Circular reference found, discard key
              return;
          }
          // Store value in our collection
          cache.add(value);
      }
      return value;
  }, 4);
}

      if (args[1][1] === "'Static'") {
          if (args[1][2]) {
              return interpretate(args[0], {...env, static: true});
          }
      } else if (args.length > 2) {
          if (args[2][1] === "'Static'") {
              if (args[2][2]) {
                  return interpretate(args[0], {...env, static: true});
              }                
          }
      }
  }

  return interpretate(args[0], env);
}

core.Offload.update = (args, env) => {
  if (args.length > 1) {
      //alternative path - checking options
      //do it in ugly superfast way

      //Volitile -> False -> Reject updates

      //low-level optimizations, we dont' need to spend time on parsing options
      if (args[1][1] === "'Volatile'") {
          if (!args[1][2]) {
              console.log('Update was rejected (Nonvolatile)');
              return;
          }
      } else if (args.length > 2) {
          if (args[2][1] === "'Volatile'") {
              if (!args[2][2]) {
                  console.log('Update was rejected (Nonvolatile)');
                  return;
              }                
          }
      }
  }

  return interpretate(args[0], env);
}

class KernelState {
  state = {}
  hash = ''
  
  constructor (state = undefined, ev, ffast = false) {
    if (state) this.state = {...state.state};
    const code = String(ev.uid) + String(ev.pattern);
    this.state[code] = ev.data;
    const self = this;
    if (ffast) {
      this.hash = [Object.keys(this.state)].map((variant) => variant.reduce((acc, e) => {
        const h = 'dt'+String(self.state[e]) + 'st'+String(e);
        return acc + h;
      }, 0));

      return this;
    }

    this.hash = permutator(Object.keys(this.state)).map((variant) => variant.reduce((acc, e) => {
      const h = 'dt'+String(self.state[e]) + 'st'+String(e);
      return acc + h;
    }, 0));


    return this;
  }

  match(state) {
    for (const prop of Object.keys(this.state)) {
      if (state[prop] != this.state[prop]) return false;
    }

    return true;
  }
  
  set (o, m, opts = {}) {
    let found = false;

    for (const h of this.hash) {
      if (m.has(h)) {
        found = h;
        break;
      }
      
    }

    let object;

    if (!found) {
      object = {$state: this.state};
      found = this.hash[0];
      m.set(found, object);
      for (let k = 1; k<this.hash.length; ++k) {
        if (m.has(this.hash[k])) {
          console.error('COLLISION!');
          console.warn(m.get(this.state));
          const fwd = m.get(this.hash[k]);
          console.warn(fwd);
          if (!fwd.$collided) fwd.$collided = [];
          const extra = {};
          fwd.$collided.push(extra);
          extra.$state = this.state;
          extra.fwd = found;
          continue;
        }
        m.set(this.hash[k], {fwd: found, $state: this.state});
      }
    } else {
      object = m.get(found);
      if (!this.match(object.$state)) {
        console.warn('Collision!');
        if (!object.$collided) object.$collided = [];
        const extra = {};
        object.$collided.push(extra);
        extra.$state = this.state;
        object = extra;
      }
    }
    

    //object.state = {...this.state};//debug only
    if (opts.noduplicates) {
      object[o.name] = {set:[o.data], i:0};
      return this;
    }

    if (o.name in object) {
      object[o.name].set.push(o.data);
    } else {
      object[o.name] = {i:0, set:[o.data]}; 
    }
  }
  
  exec (m, fn) {
    let h = this.hash[0];
    while(m.has(h)) {
      let o = m.get(h);

      if (!this.match(o.$state)) {
        console.warn('COLLISION!');
        console.warn(o);
        console.warn(this);
        o = object.$collided.find((el) => this.match(el.$state));
      }

      if (o.fwd) {
        h = o.fwd;
        continue;
      }

      //console.warn(this.state);
      //console.warn(o);

      return fn(o)
    }

    console.error('State does not exists!');
    console.log(this.state);
    console.log(this.hash);
  }
}

    }
}
